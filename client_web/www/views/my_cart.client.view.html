
<e-header></e-header>
<e-head-nav config="pageData.headConfig"></e-head-nav>
<div class="my-cart-page-view">
    <div class="info-title"><span>购物车</span></div>
    <div class="row header">
        <div class="col-xs-6"><span>商品</span></div>
        <div class="col-xs-1"><span>单价</span></div>
        <div class="col-xs-3"><span>数量</span></div>
        <div class="col-xs-1"><span>总价</span></div>
        <div class="col-xs-1"><span>操作</span></div>
    </div>
    <div class="goods-list">
        <div class="row goods-item">
            <div class="col-xs-6 goods-info row"
                 ng-click="goToView('orderDetail',$event)">
                <div class="col-xs-6 photo">
                    <img src="temp/goods1.png"/>
                </div>
                <div class="col-xs-6 info">
                    <div class="goods-name">呱呱叫干锅主题餐厅</div>
                    <!--<div class="goods-name">{{goods.sku.display_name}}</div>-->
                </div>
            </div>
            <div class="col-xs-1"><span>12</span></div>
            <div class="col-xs-3 goods-count-box">
                <div class="goods-count row">
                    <div class="col-xs-1 left">
                        <input type="button" ng-click="goodInfo.decreaseCount(goods)" value="-"/>
                    </div>
                    <div class="col-xs-3 middle">
                        <input ng-model="pageData.goods.count"
                               zz-validation zz-validation-type="number">
                    </div>
                    <div class="col-xs-1 right">
                        <input type="button" ng-click="goodInfo.increaseCount(goods)" value="+"/>
                    </div>
                </div>
            </div>

            <button class="app-delete">删除</button>
            <div class="col-xs-1"><span>12</span></div>
            <div class="col-xs-1">
                    <span>
                        <input type="button" ng-click="goodInfo.deleteGood($index)" value="删除"/>
                    </span>
            </div>
        </div>

    </div>
    <div class="car-total">
        <span>合计:</span>
        <span class="price">￥12</span>
        <input type="button" class="pay" ng-click="goToView('orderDetail')" value="结算"/>
    </div>
</div>
<div class="car-footer row">
    <p class="total-price col-xs-6">合计： <span class="count">￥12</span></p>

    <p class="pay col-xs-6" ng-click="goToView('orderDetail')">结算</p>
</div>

<e-footer></e-footer>
